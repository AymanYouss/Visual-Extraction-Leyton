<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kVJt+ZtFt5E4tsdTHzDB95Vz/xvf27JzjRzwIORIdpzCRM+pLXoyn4TXoHf" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <title>Processed Image Results</title>
</head>

    <div class="container mt-4">
        <h1>Processed Image Results</h1>
        <div class="image-row">  <!-- Flex container for images -->
            <div>
                <h5>Check Finder Results</h5>
                <img src="{{ url_for('download', filename='check_finder_output.png', download='false') }}" alt="Check Finder Results" class="fixed-size-image">
                <a href="{{ url_for('download', filename='check_finder_output.png', download='true') }}" class="btn btn-primary btn-sm">Download</a>
            </div>
            <div>
                <h5>Text Detection Results</h5>
                <img src="{{ url_for('download', filename='text_detection_output.png', download='false') }}" alt="Text Detection Results" class="fixed-size-image">
                <a href="{{ url_for('download', filename='text_detection_output.png', download='true') }}" class="btn btn-primary btn-sm">Download</a>
            </div>
        </div>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back</a>
    </div>
    
</body>
</html>
