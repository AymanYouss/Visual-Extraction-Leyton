<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <title>Processed Image Results</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Processed Image Results</h1>
        <div class="card">
            <img src="{{ url_for('static', filename=image_path) }}" class="card-img-top" alt="Processed Image">
            <div class="card-body">
                <p class="card-text">Checkbox Results: {{ check_results }}</p>
                <p class="card-text">Stamp Detection Results: {{ stamp_results }}</p>
                <p class="card-text">Signature Extraction Results: {{ signature_results }}</p>
                <p class="card-text">Text Detection Results: {{ text_results }}</p>
                <a href="{{ url_for('download', filename=image_path) }}" class="btn btn-primary">Download Original Image</a>
            </div>
        </div>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back</a>
    </div>
</body>
</html>
